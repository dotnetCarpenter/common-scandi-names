<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="hsl(0, 0%, 100%)">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="hsl(210, 29%, 24%)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examples of Scandinavian Last Names</title>
  </head>
  <body>
    <div id="app" class="margin-5">
      <h1 class="text-center">üó≥Ô∏è Scandinavian Last Names</h1>

      <section class="flex-center flex">
        <button id="fetch">Fetch names</button>
        <button id="head">Fetch headers</button>
        <button id="cancel-fetch">Cancel fetch</button>
      </section>

      <section class="text-center list-items">
        <a class="list-items__item inline-block" href="https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API" target="_blank">Fetch API documentation</a>
        <a class="list-items__item inline-block" href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Range_requests" target="_blank">HTTP range requests documentation</a>
      </section>

      <hr>

      <section>
        <h2>Examples of Last Name</h2>
        <pre id="result"></pre>

        <table class="table-names sm:w-screen">
          <thead>
            <th>Danish</th><th>Swedish</th><th>Norwegian</th>
          </thead>
          <tbody id="rows" rows="10"></tbody>
        </table>
      </section>
    </div>

    <script id="rowTmpl" type="text/x-dot-template">
      {{~ it :a}}
      <tr>
        <td>{{=a[0]}}</td><td>{{=a[1]}}</td><td>{{=a[2]}}</td>
      </tr>
      {{~}}
    </script>

    <script type="module" src="/client/main.js"></script>
  </body>
</html>
